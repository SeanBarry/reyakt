<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reyakt</title>
</head>
<body>
  <div id="reyakt-app"></div>
</body>

<!-- Import React -->
<script src="reyakt.js"></script>

<!-- Our Application Code -->
<script>
  var div = function(properties, children) {
    return Reyakt.makeTag('div', properties, children);
  }

  var span = function(properties, children) {
    return Reyakt.makeTag('span', properties, children);
  }

  var h1 = function(properties, children) {
    return Reyakt.makeTag('h1', properties, children);
  }

  var p = function(properties, children) {
    return Reyakt.makeTag('p', properties, children);
  }
  
  Reyakt.render(
    'reyakt-app',
    span(
      { edinburgh: 'test', id: 'hello', className: 'introduction' },
      [
        h1({ className: 'title' }, 'Hello World!'),
        p({}, 'This is a paragraph which has been nested in the parent Span alongside the h1 tag!'),
      ]
    ),
  );
</script>
</html>
